<header class="mb-[48px] bg-white text-gray-500">
    <nav class="h-[48px] z-50 bg-inherit fixed w-full top-0 start-0 border-b border-gray-200">
        {{ $currentPage := . }}
        {{ $section := .Site.GetPage $currentPage.Section }}
        
        <div class="container flex flex-wrap items-center justify-between mx-auto py-2 bg-inherit border-b border-gray-200">
            
            <a href="{{ .Site.Home.RelPermalink }}" class="flex items-center space-x-3 rtl:space-x-reverse">
                <span class="{{if eq $section.RelPermalink .Site.Home.RelPermalink }}text-gray-900{{else}}text-inherit{{end}} self-center text-xl tracking-wide font-semibold whitespace-nowrap">
                    {{.Site.Title}}
                </span>
            </a>

            <button data-collapse-toggle="navbar-sticky" type="button"
                class="inline-flex items-center w-5 h-5 justify-center text-sm text-inherit rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
                aria-controls="navbar-sticky" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
            
            {{ if .Site.Menus.main }}
            <div class="items-center justify-between hidden w-full lg:flex lg:w-auto md:order-1" id="navbar-sticky">
                <div
                    class="flex flex-col p-4 lg:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 lg:space-x-8 rtl:space-x-reverse lg:flex-row lg:mt-0 lg:border-0 lg:bg-inherit">
                    <ul class="block md:grid md:grid-cols-2 lg:flex gap-8 justify-end text-xl lg:text-base">
                        {{ range .Site.Menus.main.Sort }}
                        <li>
                            <a href="{{.URL}}"
                                class="{{if eq $section.RelPermalink .URL }}text-gray-900{{else}}text-inherit{{end}} block tracking-wide py-2 px-3 rounded hover:bg-gray-100 lg:hover:bg-transparent lg:hover:text-blue-600 lg:p-0"
                                aria-current="page">
                                {{ .Name }}
                            </a>
                        </li>
                        {{ end }}

                        {{ with .Translations }}
                            <li class="ml-0 mt-6 lg:ml-6 lg:mt-0">{{ partial "layout/language.html" . }}</li>
                        {{ end }}
                    </ul>
                </div>
            </div>
            {{ end }}

        </div>
    </nav>
</header>
