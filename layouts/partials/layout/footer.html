<footer class="bg-gray-950 text-white">
    <div class="container pt-9 pb-16 flex">

        <div class="flex-1">
            <h3 class="text-xl">{{.Site.Title}}</h3>
            {{ with .Site.Params.email}}
            <a href="mailto:{{.}}" class="block mt-3 text-sm">{{ i18n "email"}}: {{.}}</a>
            {{ end }}
            {{ with .Site.Params.phone}}
            <a href="tel:{{.}}" class="block mt-3 text-sm">{{ i18n "phone" }}: {{.}}</a>
            {{ end }}
            <br>
            {{ with .Site.Params.orgnr}}
            <span class="block mt-3 text-sm">Orgnr: {{.}}</span>
            {{ end }}
            {{ with .Site.Params.address}}
            <span class="block mt-3 text-sm">{{.}}</span>
            {{ end }}
        </div>

        <div class="flex-1">
            <label class="flex justify-end text-sm hover:underline">
                <a href="https://balevikit.no">Webdesign: Balevik IT</a>
            </label>
        </div>

    </div>

    {{ partial "components/to-top-button.html" . }}
</footer>
