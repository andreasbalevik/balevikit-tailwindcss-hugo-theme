<!-- BREADCRUMB -->
{{ if not .IsHome }}
<script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "{{ .Site.Title }}",
          "item": "{{ .Site.BaseURL }}"
        },
        {{ if .IsSection }}
          {
            "@type": "ListItem",
            "position": 2,
            "name": "{{ .Section }}",
            "item": "{{ .Permalink }}"
          }
        {{ else }}
          {
            "@type": "ListItem",
            "position": 2,
            "name": "{{ .Section }}",
            "item": "{{ .Site.BaseURL }}{{ .Section }}"
          },
          {
            "@type": "ListItem",
            "position": 3,
            "name": "{{ .Title }}",
            "item": "{{ .Permalink }}"
          }
        {{ end }}
      ]
    }
</script>
{{ end }}
