<!-- WEBSITE -->
<script type="application/ld+json">
    {
        "@context": "http://schema.org",
        "@type": "WebSite",
        "url": "{{ .Site.BaseURL }}",
        "name": "{{ .Site.Title }}",
        "description" : {{ .Page.Params.description | default .Site.Params.description }},
        {{- with .Page.Params.images -}}
        {{- range first 6 . -}}
        "image": "{{- .url | relURL -}}",
        {{- end -}}
        {{- end -}}
    }
</script>
