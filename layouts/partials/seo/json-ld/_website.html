<!-- WEBSITE -->
<script type="application/ld+json">
    {
        "@context": "http://schema.org",
        "@type": "WebSite",
        "url": "{{ .Site.BaseURL }}",
        "name": "{{ .Site.Title }}",
        "description" : {{ .Page.Params.description | default .Site.Params.description }},
        "image": "{{ with .Params.images }}{{ index . 0 | absURL }}{{ else }}{{ .Site.Params.brand_image | absURL }}{{ end }}"

    }
</script>
