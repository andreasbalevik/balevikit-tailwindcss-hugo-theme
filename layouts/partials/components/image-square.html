{{/*
    Usage:
    {{ partial "components/image-square.html" . }}

    Data:
    image_1:
    src: "images/sample-4.jpg"
    alt: ""
*/}}

{{ $image := resources.GetMatch .src }}
{{ $image_small := $image.Fill "650x501" }}
<picture>
    <img class="w-full h-full object-cover" {{ with .alt }}alt="{{ . }}" {{ end }} loading="lazy" src="{{ $image_small.RelPermalink }}" width="{{ $image_small.Width }}" height="{{ $image_small.Height }}">
</picture>
