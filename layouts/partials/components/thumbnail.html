{{ $image := resources.GetMatch .src }}
{{ $image_large := $image.Fill "648x400 q60" }}

<picture>
    <img class="h-full object-contain w-full max-h-[400px] bg-black" {{ with .alt }}alt="{{ . }}" {{ end }} loading="lazy"
        src="{{ $image_large.RelPermalink }}" width="{{ $image_large.Width }}" height="{{ $image_large.Height }}">
</picture>
