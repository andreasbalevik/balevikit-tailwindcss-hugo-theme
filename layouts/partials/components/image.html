{{/*
    Usage:
    {{ partial "components/image.html" . }}

Data:
image_1:
src: "images/sample-4.jpg"
alt: ""
*/}}

{{ $image := resources.GetMatch .src }}
{{ $image_large := $image.Fill "648x400 q100" }}
{{ $image_small := $image.Fill "648x450 q40" }}
<picture>
    <img class="w-full object-cover h-full" {{ with .alt }}alt="{{ . }}" {{ end }} loading="lazy" fetchpriority="low"
        src="{{ $image_small.RelPermalink }}" width="{{ $image_small.Width }}" height="{{ $image_small.Height }}"
        srcset="{{ $image_small.RelPermalink }} 600w, {{ $image_large.RelPermalink }} 1200w">
</picture>
