{{/*
    Usage:
    {{ partial "components/image.html" . }}

    Data:
    image_1:
    src: "images/sample-4.jpg"
    alt: ""
*/}}

{{ $image := resources.GetMatch .src }}
{{ $image_small := $image.Fill "648x390" }}
<picture>
    <img {{ with .alt }}alt="{{ . }}" {{ end }} loading="lazy" fetchpriority="low" src="{{ $image_small.RelPermalink }}" 
    width="{{ $image_small.Width }}" height="{{ $image_small.Height }}">
</picture>
