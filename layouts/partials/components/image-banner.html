{{/*
    Usage: 
    {{ partial "components/image_banner.html" . }}

    Data:
      image_1: 
        src: "images/sample-4.jpg"
        alt: ""
*/}}

{{ $image := resources.GetMatch .src }}
{{ $image_medium := $image.Fill "1313x600" }}
<picture>
    <img {{ with .alt }}alt="{{ . }}"{{ end }} loading="lazy" src="{{ $image_medium.RelPermalink }}" width="{{ $image_medium.Width }}" height="{{ $image_medium.Height }}">
</picture>
