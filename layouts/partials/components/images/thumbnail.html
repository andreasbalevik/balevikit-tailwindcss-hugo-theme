{{ $image := resources.GetMatch .src }}
{{ $image_large := $image.Fill "648x400 q100" }}
<picture>
    <img {{ with .alt }}alt="{{ . }}" {{ end }} loading="lazy"
        src="{{ $image_large.RelPermalink }}" width="{{ $image_large.Width }}" height="{{ $image_large.Height }}">
</picture>
